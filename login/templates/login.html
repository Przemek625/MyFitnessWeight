{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&subset=latin-ext"
          rel="stylesheet">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'process_login' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
